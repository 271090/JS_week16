<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/numbers.css">
    <title>Массивы</title>
</head>

<body>
    <div class="conteiner">
        <h1 class="h1">Массивы чисел</h1>

        </div>
    </div>


    <script src="src/scripts/numbers.js"></script>
